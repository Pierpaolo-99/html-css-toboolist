<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboo List</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header class="site_header">

        <img src="./assets/img/Logo.png" alt="Logo Boolean">

        <h1 id="title">Toboolist</h1>

    </header>

    <div class="container">

        <main>

            <nav class="nav_button">

                <input id="button_task" type="button" value="Add Task">
                <input id="button_section" type="button" value="Add Section">

            </nav>

            <section class="newtask">
                
                <span id="entity_arrow">&#129171</span>
                <h3 class="section_title">New Task</h3>
                
                <ul class="list">
                    <li>
                        <span class="entity_check">&check;</span>
                        Quarterly Newsletter
                        <span class="editorial">Editorial</span>
                    </li>
                </ul>

            </section>

        </main>

        <footer></footer>

    </div>

</body>

</html>
